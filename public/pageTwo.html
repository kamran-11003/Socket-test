<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Two</title>
  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      width: 100vw;
      height: 50vh;  /* Shorter map height */
    }
    #locations {
      padding: 10px;
      height: 40vh;  /* Adjust height for location list */
      overflow-y: auto;
      background-color: #f8f9fa;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Page Two: Map with Locations</h1>
  <div id="map"></div>
  <div id="locations"></div>

  <script>
    // Initialize Mapbox
    mapboxgl.accessToken = 'pk.eyJ1Ijoia2FtcmFuLTAwMyIsImEiOiJjbTQzM3NoOWowNzViMnFzNHBwb2wwZ2k0In0.DHxC51GY9USAaRFeqH7awQ';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [73.0551, 33.6844], // Default center: Islamabad
      zoom: 5,
    });

    // Add zoom and rotation controls to the map
    map.addControl(new mapboxgl.NavigationControl());

    const socket = io();
    const locationsDiv = document.getElementById('locations');
    const markers = {}; // To store map markers by socket ID

    // Listen for location broadcasts
    socket.on('broadcastLocations', (locations) => {
      // Clear the list of locations
      locationsDiv.innerHTML = '';

      // Loop through received locations and update the map
      locations.forEach(({ id, username, latitude, longitude }) => {
        // Add to the list of locations
        const locationItem = document.createElement('div');
        locationItem.textContent = `${username}: (${latitude}, ${longitude})`;
        locationsDiv.appendChild(locationItem);

        // Add or update marker on the map
        if (!markers[id]) {
          // Create a new marker
          const marker = new mapboxgl.Marker({ color: 'red' })
            .setLngLat([longitude, latitude])
            .setPopup(new mapboxgl.Popup().setText(`${username}`)) // Add popup with username
            .addTo(map);
          markers[id] = marker;
        } else {
          // Update existing marker position
          markers[id].setLngLat([longitude, latitude]);
        }
      });

      // Remove markers for users no longer broadcasting locations
      Object.keys(markers).forEach((id) => {
        if (!locations.find((loc) => loc.id === id)) {
          markers[id].remove();
          delete markers[id];
        }
      });
    });
  </script>
</body>
</html>
