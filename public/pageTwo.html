<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Two</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    #map {
      width: 100%;
      height: 400px;
      border-radius: 8px;
      overflow: hidden;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Page Two</h1>
  <div id="map"></div>
  <div>
    <h2>Connected Users:</h2>
    <ul id="userList"></ul>
  </div>

  <script>
    // âœ… Your Mapbox API Key
    mapboxgl.accessToken = "pk.eyJ1Ijoia2FtcmFuLTAwMyIsImEiOiJjbTQzM3NoOWowNzViMnFzNHBwb2wwZ2k0In0.DHxC51GY9USAaRFeqH7awQ";

    const socket = io();
    let map;
    const markers = {};
    const userList = document.getElementById('userList');

    // Initialize Mapbox map
    function initializeMap() {
      map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [73.0551, 33.6844], // Default to Islamabad
        zoom: 12,
      });
    }

    // Add or update a marker for a user
    function updateMarker(userId, username, latitude, longitude) {
      if (markers[userId]) {
        // Update existing marker
        markers[userId].setLngLat([longitude, latitude]);
      } else {
        // Create a new marker
        const marker = new mapboxgl.Marker({ color: 'red' })
          .setLngLat([longitude, latitude])
          .setPopup(new mapboxgl.Popup().setText(username)) // Show name on click
          .addTo(map);
        markers[userId] = marker;
      }
    }

    // Update user list
    function updateUserList(locations) {
      userList.innerHTML = '';
      locations.forEach(({ username, latitude, longitude }, index) => {
        const li = document.createElement('li');
        li.textContent = `${username}: Latitude ${latitude}, Longitude ${longitude}`;
        userList.appendChild(li);
      });
    }

    // Initialize the map
    initializeMap();

    // Listen for location updates from the server
    socket.on('broadcastLocations', (locations) => {
      locations.forEach(({ id, username, latitude, longitude }) => {
        updateMarker(id, username, latitude, longitude);
      });
      updateUserList(locations);
    });
  </script>
</body>
</html>
